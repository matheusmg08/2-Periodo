com gasolina ou com etanol. Esse sistema web deverá permitir ao usuário
digitar preço atual da gasolina e do etanol e, após o usuário clicar no botão
“Calcular” o sistema deverá calcular e informar se está compensando
abastecer com álcool ou com gasolina. Para o álcool ser mais vantajoso do
que a gasolina, o preço do litro tem que custar até 70% do litro da gasolina -->

<html lang="pt--br">
    <head>
        <meta charset="utf-8"/>
        <title>Exercício 01</title>
    </head>
    <body>
        <h2>Preço atual da gasolina:</h2>
        <label>
        <input type="number" id="gasolina">

        <input type="number" id="etanol">

        <input type="button" value="Calcular" onclick="calcular()"/>
        <input type="button" value="Limpar" onclick="limpar()"/>

        <div id="resp"></div>
