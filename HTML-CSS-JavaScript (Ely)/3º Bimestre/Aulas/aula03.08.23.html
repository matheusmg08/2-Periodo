<html>
    <head>
        <title>Exemplo</title>
    </head>
    <body>
        <h1>Minha Loja</h1>
        <p>Iphone</p>
        <p>Apple</p>
        <p>Valor:
            <span id="valor" style="font-weight: bold;">
                $ 1.000,00
            </span>
        </p>
    </body>
    <script>
        var valor = 1000;
        var reais = valor * 5.4;
        // pega a tag desejada pelo id
        var tag = document.getElementById("valor");
        tag.innerHTML = "R$ " + reais.toFixed(2);
    </script>
</html>
